<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
 
<header>
    <nav class="navbar">


        <div class="navber__logo">
            <a href="#!"><img src="./img/logo.png" class="logo" alt="" srcset=""></a>
        </div>


        <ul class="menu">
            <li><a href="#!" class="menu-link">What's an Aronia Berry?</a></li>
            <li><a href="#!" class="menu-link">The Science</a></li>
        </ul>


        <div class="hamburger_menu">
            <div class="hamburger_menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>


    </nav>
    <div class="banner">
        <h1 class="banner_heading"> <span class="text_orange">pineapple</span>  water & aronia juice</h1>
        <p class="banner_paragraph">
            <span class="text_capitalize">naturally</span> jam-paked with the heghest antixidant capacity berry,
            <span class="text_capitalize">the aronia berry.</span>
        </p>
    </div>
</header>
</body>
</html>
